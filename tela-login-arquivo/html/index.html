<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login YOUtobas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main>
        <section class="content">
            <div id="img" style="background-image: url('../imagens/casa-japonesa.png');"></div>
            <div id="img-2" style="background-image: url('../imagens/Duck\ wallpaper.jpeg');"></div>
            <div id="img-3" style="background-image: url('../imagens/gojo-eye-full.png');"></div>

            <h1>Login</h1>
            <p>Bem-vindo(a) novamente. Fa√ßa login para acessar e poder fazer melhorias no seu ambiente.</p>

            <form action="action.php" method="post" autocomplete="on" class="formulario">


                <div class="email">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="email" id="iemail" placeholder="coloque seu email" maxlength="255" minlength="10" required autocomplete="email">
                </div>

                <div class="senha">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="coloque sua senha" maxlength="255" minlength="8" required>
                </div>

                <div class="inputs">
                    <input type="submit" value="Login" id="login">
                    <a class="ancora" href="#">esqueci a senha</a>
                </div>


            </form>
        </section>
    </main>
    
</body>
</html>
